<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oddyset.Dept</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Template for menu items -->
        <template id="menu-template">
            <ul id="MenuItems">
                <li><a href="index.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="cart.html"><img src="Cart_icon.png" alt="Shopping Cart" width="25" height="25"></a></li>
            </ul>
        </template>
    </head>
<body>
    <body>
        <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="odyssey_logo.png" alt="Image of star" width="200" height="100">
                </div>
                <nav>
                    <ul id ="MenuItems">
                        <li><a href="index.html">Shop</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="cart.html"><img src="Cart_icon.png" alt="Shopping Cart" width="25" height="25"></a></li>
                    </ul>
                </nav>  
                <input type="text" class="search-bar" placeholder="Search...">
                <img src="menu.png" alt="Menu" class="menu-icon" onclick="menutoggle()">
            </div>
            </div>
        </div>

        <div style=color:#000000>
            Your cart is empty! 
        </div>

        <script>
            var MenuItems = document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";
        
            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px")
                {
                    MenuItems.style.maxHeight = "200px";
                }
                else
                {
                    MenuItems.style.maxHeight = "0px";
                }
            }
        </script>

</body>
</html>
