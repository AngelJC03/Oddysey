<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Oddyset.Dept</title>
    <style>
        body {
            background-color: #EEEEEE;
            color: #000000;
            font-family: sans-serif;
            font-size: 1em;
            text-align: center;
        }
        .square {
        	position: absolute;
        	top: 0;
			left: 0;
            right: 0;
        	width: 100vw;
            height: 8vh;
            background-color: #FFFFFF; 
            border: 5px;
        }
        .image {
            width: 8%;
            height: 8%;
            object-fit: cover;
        }
        .image {
            width: 5%;
            height: 5%;
            position: absolute;
            display: block;
            top: 5%; /* Adjust top value to move the text down */
            left: 5%; /* Center the text horizontally */
            transform: translate(-50%, -50%);
            border: 5px; /* Add a border style */
        }
    
    </style>
</head>
<body>
    <div class="square"></div>
    <img class="image" src="Star_odyssey.png" alt="Image of stars">
</body>
</html>
