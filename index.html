<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Oddyset.Dept</title>
    <style>
        body {
            background-color: #EEEEEE;
            color: #000000;
            font-family: sans-serif;
            font-size: 1em;
            text-align: center;
            margin: 0; /* Remove default body margin */
        }
        .square {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100vw;
            height: 8vh;
            background-color: #FFFFFF; 
            border: 5px;
        }
        .image {
            width: 10vw;
            height: 10vh;
            position: absolute;
            display: block;
            top: 4%;
            left: 4%;
            transform: translate(-50%, -50%);
            border: 5px;
            object-fit: contain;
        }
        .button-container {
            position: absolute;
            top: 4%;
            left: 40%;
            transform: translate(-50%, -50%);
        }
        .button {
            padding: 1vw 2vw;
            font-size: 1em;
            color: #000000;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .search-bar {
            position: absolute;
            top: 2.5%;
            left: 75%;
            transform: translate(-50%, -50%);
            margin-top: 1vh;
            width: 10vw;
            padding: 1vw;
            font-size: 1em;
        }
        .cart {
            width: 6vw;
            height: 6vh;
            position: absolute;
            display: block;
            top: 4%;
            left: 85%;
            transform: translate(-50%, -50%);
            border: 5px; /* Specify a border style */
            cursor: pointer; /* Change cursor on hover to indicate it's clickable */
            background-color: transparent; /* Make the background transparent */
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <img class="image" src="Star_odyssey.png" alt="Image of stars">
    <div class="button-container">
        <button class="button">Shop</button>
        <button class="button">About</button>
        <button class="button">Contact Us</button>
    </div>
    <input type="text" class="search-bar" placeholder="Search an item">
    <button class="cart" onclick="openShoppingCart()">
        <img src="Cart_icon.png" alt="Shopping Cart">
    </button>
</body>
</html>
