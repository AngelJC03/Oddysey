<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Oddyset.Dept</title>
    <style>
        body {
            background-color: #EEEEEE;
            color: #ffffff;
            font-family: sans-serif;
            font-size: 1.5em;
            text-align: center;
        }
        .square {
        	position: absolute;
        	top: 0;
			left: 0;
            right: 0;
        	width: 100vw;
            height: 8vh;
            background-color: #FFFFFF; 
            border: 5px;
        }
        .image {
            width: 3%;
            height: 3%;
            object-fit: cover;
        }
    
    </style>
</head>
<body>
    <div class="square"></div>
    <img class="image" src="Star_odyssey.png" alt="Image of stars">
</body>
</html>
